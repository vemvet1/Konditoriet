<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function setupPaymentPage() {
            let product_id = new URLSearchParams(window.location.search).get('tgWebAppStartParam');
    
            const mainButton = window.Telegram.WebApp.MainButton;
            const secondaryButton = window.Telegram.WebApp.SecondaryButton;
    
            configureButton(mainButton, 'Pay via Stars', 'stars');
            configureButton(secondaryButton, 'Pay via Crypto', 'crypto');
    
            function configureButton(button, buttonText, paymentMode) {
                button.setParams({
                    text: buttonText,
                    color: '#000000',
                    text_color: '#003297',
                    is_active: true,
                    is_visible: true
                });
    
                button.onClick(async () => {
                    const api_url = `https://funny-marginally-rabbit.ngrok-free.app/invoice/${product_id}`;
                    const invoice_url = await handlePayment(api_url, paymentMode);
                    if (!invoice_url) {
                        alert("Failed to retrieve the payment link. Please try again.");
                    } else {
                        window.Telegram.WebApp.openLink(invoice_url);
                    }
                    button.hideProgress();
                });
            }
    
            async function handlePayment(api_url, paymentMode) {
                const form = document.getElementById('userForm');
                const formData = new FormData(form);
                const data = { payment_mode: paymentMode, product_id: product_id };
    
                formData.forEach((value, key) => {
                    data[key] = value;
                });
    
                try {
                    button.showProgress(true);
                    const response = await fetch(api_url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-token': Telegram.WebApp.initData
                        },
                        body: JSON.stringify(data)
                    });
    
                    if (!response.ok) {
                        throw new Error(`HTTP status ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(error);
                    alert("Something went wrong!");
                    return null;
                }
            }
        }
    
        document.addEventListener('DOMContentLoaded', setupPaymentPage);
    </script>

</head>
<body>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </form>
</body>
</html>
